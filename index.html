<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/468504c811.js" crossorigin="anonymous"></script>
    <title>Pictures Slideshow(Week 6)</title>
</head>
<body>
    <div class="container">
       <div class="slide fade">
        <img src="images/Elon2.jpg.crdownload" alt="Elon Musk">
       </div>
        <div class="slide fade">
            <img src="images/Cena.jpg" alt="Cena">
        </div>
       <div class="slide fade">
        <img src="images/Jeff.jpeg" alt="Jeff">
       </div>
       <div class="slide fade">
        <img src="images/robert-kiyosaki.png" alt="Robert">
       </div>
        <div class="slide fade">
            <img src="images/Steve Harvey.jpg" alt="Steve">
        </div>
       <div class="slide fade">
        <img src="images/Trump.jpg" alt="Trump">
       </div>
        <div class="arrows">
            <a class="prev" onclick="slideShow(-1)">&#10094;</a>
            <a class="next" onclick="slideShow(1)">&#10095;</a>
        </div>
    </div>
   <script src="Js/index.js"></script> 
</body>
</html>
